<div *ngIf="loading">Loading users...</div>
<div *ngIf="error">{{ error }}</div>
<div *ngIf="!loading && !error">
  <h2>Admin Dashboard: All Users</h2>
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Roles</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td>{{ user.name }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.roles.join(', ') }}</td>
      </tr>
    </tbody>
  </table>
</div>
